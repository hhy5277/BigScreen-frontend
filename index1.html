<!DOCTYPE html>
<html>

<head>

    <!--引入js-->
    <script src='https://cdn.bootcss.com/echarts/4.4.0-rc.1/echarts.js'></script>
    <script type="text/javascript" src="./js/china.js"></script>
    <script type="text/javascript" src="./js/world.js"></script>
    <script src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/vue.js"></script>
    <!-- 引入组件库 -->
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <div id='app'>
        <div class='content'>
            <div class='content-top'>
                <p class='content_title'>实时参训人次</p>
                <div id="number" class="number" style='width:446px'></div>
                <input type="hidden" id="hdnum" value="12345"/>
                <div class='circle1'>
                    <span style='display:block'>满意度</span></br>
                    <span style='font-size:18px'>{{satisficition}}%</span>
                </div>
                <div class='circle2'>
                        <span style='display:block'>时长</span></br>
                        <span style='font-size:18px'>{{workingHours}}</span>
                </div>
                <div class='circle3'>
                        <span style='display:block'>人数</span></br>
                        <span style='font-size:22px'>{{peopleCount}}</span>
                </div>
                <div class='circle4'>
                        <span style='display:block'>课程</span></br>
                        <span style='font-size:18px'>{{lessonCount}}</span>
                </div>
                <div class='circle5'>
                        <span style='display:block'>场次</span></br>
                        <span style='font-size:18px'>{{classCount}}</span>
                </div>
             </div>
             <div class='content-bottom'>
                <div class='echart_out'>
                        <div id="main1" style="width:280px;height:280px"></div>
                </div>
                <div class='echart_out' style='margin-left:2%'>
                        <div id="main2" style="width:280px;height:280px;"></div>
                </div>
                <div class='echart_out' style='margin-left:2%'>
                        <div id="main3" style="width:280px;height:280px;"></div>
                </div>
                <div class='echart_out' style='margin-left:2%'>
                        <div id="main4" style="width:280px;height:280px;"></div>
                </div>
             </div>
        </div>
    </div>
</body>

<script>

    var app = new Vue({
        el: '#app',
        data: {
            trainingNum:'',
            satisficition:'',
            workingHours:'',
            peopleCount:'',
            lessonCount:'',
            classCount:'',
            maxnumber:'',
        },
        created() {
        },
        mounted() {
            var that = this
            that.getdata()
            that.init();
 
        },
        methods: {

          init() {
                var numStr = $("#hdnum").val();
                var numDiv = "<div class=\"num\"><div class=\"numinter\">0<p></p></div></div>" +
                "<div class=\"num\"><div class=\"numinter\">1<p></p></div></div>" +
                "<div class=\"num\"><div class=\"numinter\">2<p></p></div></div>" +
                "<div class=\"num\"><div class=\"numinter\">3<p></p></div></div>" +
                "<div class=\"num\"><div class=\"numinter\">4<p></p></div></div>" +
                "<div class=\"num\"><div class=\"numinter\">5<p></p></div></div>" +
                "<div class=\"num\"><div class=\"numinter\">6<p></p></div></div>" +
                "<div class=\"num\"><div class=\"numinter\">7<p></p></div></div>" +
                "<div class=\"num\"><div class=\"numinter\">8<p></p></div></div>" +
                "<div class=\"num\"><div class=\"numinter\">9<p></p></div></div>";
                var html = "";
                for (var i = 0; i < numStr.length; i++) {
                    var len = numStr.length - i;
                    var margin = 60 * parseInt(numStr[i]);
                    html += "<div class=\"li\" style=\"margin-top:-" + margin + "px\">" + numDiv + "</div>";
    
                }
                $("#number").html(html);
                //$("#number").css("width", (numStr.length * 45 + Math.floor(numStr.length / 3) * 20 + 40) + "px");
            },
         
            // 数字翻牌
           change(data) {
                // 随机生成一个五位数
                var that = this
                var num = data ;
                console.log(num)
                var numStr = num + "";
                if (numStr.length != $("div#number div.li").length) {
                    $("#hdnum").val(num);
                    this.init();
                } else {
                    for (var i = 0; i < numStr.length; i++) {
                        var margin = 100 * parseInt(numStr[i]);
                        $("#number").find("div.li").eq(i).css({"margin-top": 0 - margin + "px", "transition": "margin-top 1s"});
                    }
                }
                $("#hdnum").val(num);
            },
            addnum(data){
                var that = this
                that.maxnumber = data.trainingCountNow
                var num1 = parseFloat(data.trainingCountNow)-200
                that.trainingNum =  num1
                that.change(that.trainingNum);
                setInterval(function(){
                    var bbb = that.trainingNum+1
                    var ccc = bbb.toString()
                    if(ccc===that.maxnumber){
                        var num1 = parseFloat(that.maxnumber)-200
                        that.trainingNum = num1
                    }else{
                        that.trainingNum = bbb
                    }
                    
                    console.log(that.trainingNum)
                    that.change(that.trainingNum);
                    
                },15000)
            },
            getdata(){
                var that = this
                $.ajax({
                    url: 'http://47.105.195.101:9090/info/getFirstPage ',
                    dataType: 'json',
                    method: 'post',
                    data: '',
                    success: function(data) {
                        console.log(data)
                        that.addnum(data)
                        that.satisficition = parseFloat(data.satisficition).toFixed(2)
                        that.workingHours = data.workingHours
                        that.peopleCount = data.peopleCount
                        that.lessonCount = data.lessonCount
                        that.classCount = data.classCount
                        console.log(that.trainingNum)
                        that.drowEchart(data)
                    }
                })
            },
            drowEchart(obj){
                console.log(obj)
                var myChart1 = echarts.init(document.getElementById('main1'));
                var myChart2 = echarts.init(document.getElementById('main2'));
                var myChart3 = echarts.init(document.getElementById('main3'));
                var myChart4 = echarts.init(document.getElementById('main4'));
                option1 = {
                    title: {
						text: '参训人数',
						left: '45%'
					},
                    grid: {
                        left: '20%',
                        top:'10%',
                        right: '0',
                        bottom: '40%'
                    },
                    xAxis: {
                        type: 'category',
                        data: obj.mounthList,
                        axisLabel: {  
                            interval:0,  
                            rotate:40,
                            fontSize: 8,
                         },


                    },
                    yAxis: {
                        type: 'value',
                        
                    },
                    series: [{
                        data: obj.lastYearTrainNumber,
                        type: 'line',
                        smooth: true
                    }]
                };
                option2 = {
                    title: {
						text: '参训人次',
						left: '45%'
					},
                    grid: {
                        left: '20%',
                        top:'10%',
                        right: '0',
                        bottom: '40%'
                    },
                    xAxis: {
                        type: 'category',
                        data: obj.mounthList,
                        axisLabel: {  
                            interval:0,  
                            rotate:40,
                            fontSize: 8,
                         },
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [{
                        data:obj.lastYearTrainCount,
                        type: 'line',
                        smooth: true
                    }]
                };
                option3 = {
                    title: {
						text: '培训场次',
						left: '45%'
					},
                    grid: {
                        left: '20%',
                        top:'10%',
                        right: '0',
                        bottom: '40%'
                    },
                    xAxis: {
                        type: 'category',
                        data: obj.mounthList,
                        axisLabel: {  
                            interval:0,  
                            rotate:40,
                            fontSize: 8,
                         },
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [{
                        data: obj.trainingTimes,
                        type: 'line',
                        smooth: true
                    }]
                };
                option4 = {
                    title: {
						text: '培训天数',
						left: '45%'
					},
                    grid: {
                        left: '20%',
                        top:'10%',
                        right: '0',
                        bottom: '40%'
                    },
                    xAxis: {
                        type: 'category',
                        data: obj.mounthList,
                        axisLabel: {  
                            interval:0,  
                            rotate:40,
                            fontSize: 8,
                         },
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [{
                        data: obj.trainingDays,
                        type: 'line',
                        smooth: true
                    }]
                };
                myChart1.setOption(option1);
                myChart2.setOption(option2);
                myChart3.setOption(option3);
                myChart4.setOption(option4);
            }



        }

    })
</script>
